[bed_mesh]
horizontal_move_z: 10


[quad_gantry_level]
##  Gantry Corners for 350mm Build
##  Uncomment for 350mm build
gantry_corners:
   -60,-10
   410,420
##  Probe points
points:
   50,25
   50,275
   280,275
   280,25

speed: 100
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.1
max_adjust: 50
